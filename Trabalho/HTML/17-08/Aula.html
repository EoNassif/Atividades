<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
<!--
    Table - comeÃ§ando uma tabela
    tr - linha da tabela
    td - coluna da tabela
    colspan - mescla colunas
    rowspan - mescla linhas
-->
</head>
<body>
    <table border="1" width="60%" height="10%" align="center">
        <tr>
            <td colspan=2 align="center">Nome</td>
        </tr>
        <tr>
            <td bgcolor="gray" align="center">Matheus</td>
            <td rowspan=2 bgcolor="red" align="center">Nassif</td>
        </tr>
        <tr>
            <td bgcolor="red" align="center">Salve</td>
        </tr>
    </table>
</body>
</html>
